<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOS下载</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        // document.documentElement.style.fontSize = document.documentElement.clientWidth / 375 + 'px';
    </script>
</head>
<body>

    <div class="main">
        <div class="logo-box">
            <div class="logo">
                <div class="logo-img">
                    <img src="./img/logo@2x.png" alt="">
                </div>
            </div>
            <div class="title">
                <p>哈希世界</p>
            </div>
        </div>

        <div class="vision-box">
            <div class="vision">
                <div class="detail-key">版本</div>
                <div class="detail-value">1.0.0 (build 23)</div>
            </div>
            <div class="vision">
                <div class="detail-key">大小</div>
                <div class="detail-value">21.2 MB</div>
            </div>
        </div>

        <div class="token-box">
            <div class="token">
                <img src="img/demo.jpeg" alt="">
            </div>
            <div class="token-tips">手机扫描二维码安装</div>
        </div>

        <div class="solve" id="solve">“未受信任的企业级开发者”的解决方法</div>

        <div class="down">
            <div class="img-down"><img src="img/down1.png" alt=""></div>
            <div class="install" id="install">点击安装</div>
            <div id="refresh" class="img-refresh"><img src="./img/refresh.png" alt=""></div>
            <div class="solve download-tips">正在安装，请按Home键在桌面查看</div>
        </div>



        <div class="info-box">
            <div class="ios info">
                <div class="img-ios"><img src="img/apple.png" alt=""></div>
                <div class="button">适用于ios设备</div>
            </div>
            <div class="factory info">
                <div class="button">企业版</div>
            </div>
        </div>
    </div>

    <div class="mask">
        <div class="mask-title">
            <div>“未受信任的企业级开发者”的解决方案</div>
            <div class="close" id="close"><img src="img/close1.png" alt=""></div>
        </div>

        <img class="page" src="img/page.png" alt="">
        <div class="mask-bottom">
            <div id="close_btn" class="bottom-button">关闭</div>
        </div>
    </div>

<script src="js/index.js"></script>
</body>
</html>
